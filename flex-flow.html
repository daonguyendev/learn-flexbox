<!DOCTYPE html>
<html>
  <head>
    <title>Flex Flow</title>
    <style>
      ul {
        display: flex;
        flex-flow: row wrap;
        border: 1px solid red;
        padding-inline-start: 0;
      }

      li {
        list-style-type: none;
        width: 100px;
        height: 100px;
        background-color: #8cacea;
        margin: 8px;
      }
    </style>
  </head>

  <body>
    <!-- where ul represents a flex flow -->
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine</li>
      <li>Ten</li>
    </ul>
  </body>
</html>
