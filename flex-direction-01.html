<!DOCTYPE html>
<html>
  <head>
    <title>Flex Direction</title>
    <style>
      ul {
        display: inline-flex;
        /* flex-direction: row; */
        flex-direction: column;
        border: 1px solid red;
      }

      li {
        list-style-type: none;
        width: 100px;
        height: 100px;
        background-color: #8cacea;
        margin: 8px;
      }
    </style>
  </head>

  <body>
    <!-- where ul represents a flex direction -->
    <ul>
      <!-- first child element -->
      <li>One</li>
      <!-- second child element -->
      <li>Two</li>
      <!-- third child element -->
      <li>Three</li>
    </ul>
  </body>
</html>
