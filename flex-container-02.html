<!DOCTYPE html>
<html>
  <head>
    <title>Flex Container 02</title>
    <style>
      /* Make parent element a flex container 02 */

      #container {
        /*display: flex or inline-flex*/
        display: inline-flex;
        border: 1px solid red;
      }

      /* Style the list items in flex container 02 */

      .items {
        height: 100px;
        width: 100px;
        background-color: #8cacea;
        margin: 8px;
      }
    </style>
  </head>

  <body>
    <!-- parent element -->
    <div id="container">
      <!-- first child element -->
      <div class="items"></div>
      <!-- second child element -->
      <div class="items"></div>
      <!-- third child element -->
      <div class="items"></div>
    </div>
  </body>
</html>
