<!DOCTYPE html>
<html>
  <head>
    <title>Flex Container 01</title>
    <style>
      /* Make parent element a flex container 01 */
      ul {
        /*display: flex or inline-flex*/
        display: flex;
        border: 1px solid red;
      }

      /* Style the list items in flex container 01 */
      li {
        list-style-type: none;
        width: 100px;
        height: 100px;
        background-color: #8cacea;
        margin: 8px;
      }
    </style>
  </head>

  <body>
    <!-- parent element -->
    <ul>
      <!-- first child element -->
      <li>Item 1</li>
      <!-- second child element -->
      <li>Item 2</li>
      <!-- third child element -->
      <li>Item 3</li>
    </ul>
  </body>
</html>
